<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Frequency 183</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');

    body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: 'Orbitron', sans-serif;
      overflow: hidden;
    }

    #startScreen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: radial-gradient(circle at center, #111 0%, #000 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10;
      transition: opacity 1s ease;
    }

    #startScreen.fade-out {
      opacity: 0;
      pointer-events: none;
    }

    #startScreen h1 {
      font-size: 64px;
      margin-bottom: 40px;
      color: #00aaff;
      text-shadow: 0 0 10px #00aaff, 0 0 20px #0088cc;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #00aaff, 0 0 20px #0088cc; }
      to   { text-shadow: 0 0 20px #00ddff, 0 0 30px #00aaff; }
    }

    #startButton {
      font-size: 24px;
      padding: 15px 40px;
      background: #00aaff;
      border: none;
      border-radius: 12px;
      color: white;
      cursor: pointer;
      box-shadow: 0 0 10px #00aaff;
      transition: background 0.3s, transform 0.2s;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); box-shadow: 0 0 10px #00aaff; }
      50% { transform: scale(1.05); box-shadow: 0 0 20px #00aaff; }
      100% { transform: scale(1); box-shadow: 0 0 10px #00aaff; }
    }

    #startButton:hover {
      background: #0077aa;
    }

    canvas {
      display: none;
    }

    #hud {
      display: none;
    }

    #footer {
  position: absolute;
  bottom: 20px;
  text-align: center;
  width: 100%;
  font-size: 14px;
  color: #888;
}
  </style>
</head>
<body>

  <div id="startScreen">
    <h1>FREQUENCY 183</h1>
    <button id="startButton">Iniciar Miss√£o</button>

    <footer id="footer">
  Created by Gustavo Chimello & Olavo Xavier
</footer>
  </div>

  <div id="hud"></div>
  <canvas id="gameCanvas" width="640" height="480"></canvas>

  <audio id="bgMusicIntro" loop>
    <source src="intro.mp3" type="audio/mpeg" />
  </audio>

  <script>
    const bgMusicIntro = document.getElementById("bgMusicIntro");
    const startButton = document.getElementById("startButton");
    const startScreen = document.getElementById("startScreen");

    window.addEventListener("click", () => {
      if (bgMusicIntro.paused) {
        bgMusicIntro.volume = 1;
        bgMusicIntro.play().catch(() => {});
      }
    }, { once: true });

    function fadeOutAudio(audio, duration = 1000) {
      return new Promise(resolve => {
        const step = 50;
        const volStep = audio.volume / (duration / step);
        const fadeInterval = setInterval(() => {
          if (audio.volume - volStep > 0) {
            audio.volume -= volStep;
          } else {
            audio.volume = 0;
            audio.pause();
            clearInterval(fadeInterval);
            resolve();
          }
        }, step);
      });
    }

    startButton.addEventListener("click", async () => {
      startScreen.classList.add("fade-out");
      await fadeOutAudio(bgMusicIntro, 1000);
      setTimeout(() => {
        window.location.href = "frequency183.html";
      }, 1000);
    });
  </script>
</body>
</html>
